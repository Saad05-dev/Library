<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Book Library</h1>
    </header>

    <main>
        <!-- This container is where JavaScript will add the book cards -->
        <div id="book-container"></div>
    </main>
    
    <button class="add-book">New Book</button>

    <!-- a hidden form that a new book that gets triggered on button click -->
    <div id="book-modal" class="modal">  <!-- display:none or hidden class -->
        <div class="modal-content">
            <form id="book-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
            <label><input type="checkbox" id="read"> Read</label>
            <button type="submit">Add Book</button>
            <button type="button" id="close-modal">Cancel</button>
            </form>
        </div>
    </div>
    <!-- Link to JS file -->
    <script src="script.js"></script>
</body>
</html>
